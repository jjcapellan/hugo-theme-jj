<div class="post-data">
    <span>{{ .Date.Format "2006-Jan-02"}}</span>
    <svg class="icon">
        <use href="{{ "/imgs/jj-icons.svg#tag" | relURL }}"></use>
    </svg>
    {{ range .Params.tags}}
    <a href="{{ ( printf "%s%s" "/tags/" . ) | relURL }}" class="post-tag">#{{ . }} </a>
    {{ end }}
</div>
