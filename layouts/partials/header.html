<header id="header">
    <div id="inner-header">
        {{ if .Site.Params.brand.logo}}
        <img id="brand-logo" src="{{ .Site.Params.brand.logo }}">
        {{ end }}
        {{ if .Site.Params.brand.name }}
        <span id="brand-name">{{ .Site.Params.brand.name }}</span>
        {{ end }}
        <nav id="header-nav">              
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
