<footer id="footer" class="container-padding flex-column">
    <div class="flex-row .flex-row-center">
        {{ range .Site.Params.social }}
          {{ if .name}}
          <a href="{{ .follow_link | safeURL }}">
            <svg class = "social-icon">
                <use href="/imgs/jj-icons.svg#{{ .name }}"></use>
            </svg>
          </a>
          {{ end }}
        {{ end }}
    </div>
    <br>
    <span>{{ .Site.Params.copyright }}.</span>
    <span>Powered by <a class="" href="https://gohugo.io/">Hugo</a> & <a href="https://github.com/jjcapellan/hugo-theme-jj/">JJ</a></span>
    {{ $js := resources.Get "js/app.js" }}
    {{ $app := $js | resources.Minify }}
    <script src="{{ $app.Permalink }}"></script>
</footer>
