<footer id="footer" class="container-padding flex-column">
    <div class="flex-row">
        {{ range .Site.Params.social }}
          {{ if .name}}
          <a href="{{ .follow_link | safeURL }}">
            <svg class = "social-icon">
                <use href="/imgs/jj-icons.svg#{{ .name }}-icon"></use>
            </svg>
          </a>
          {{ end }}
        {{ end }}
    </div>
    <br>
    <span>&copy; {{ now.Year }}, {{ .Site.Params.author }}.</span>
    <span>Powered by Hugo | Theme created by Juan Jose Capellan</span>
    <script src="/js/app.js"></script>
</footer>
