{{ define "main" }}
<section class="inner-container content-padding">    
  <article>
    {{ if .Params.cover }} <img class="cover-image" src="{{ .Params.cover }}" alt="{{ .Title }}" loading="lazy">{{ end }}
    <h1 class="color-title">{{ .Title}}</h1>    
    {{ partial "postdata.html" . }}
    {{ .Content }}    
    {{ if .Site.Params.share }}
    {{ partial "share.html" . }}
    {{ end }}
    {{ partial "disqus.html" . }}
  </article>
</section>
{{ end }}
