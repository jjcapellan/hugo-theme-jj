{{ define "main" }}
<div class="content">
        {{ range .Pages }}
        <h2>
                <a class="post-link" href="{{ .Permalink }}">{{ .Title}}</a>
                <span class="post-info">{{ .Date.Format "2006 Jan 02"}}</span>
        </h2>
        <p>{{ .Summary}}<p><hr>
        {{ end }}
</div>
{{ end }}
