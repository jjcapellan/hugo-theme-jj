{{ define "main" }}
<div class="content">
        {{ range .Pages }}
        <h2>
                <a class="post-link" href="{{ .Permalink }}">{{ .Title}}</a>
                <div class="post-data">
                <svg class="icon"><use href="/imgs/jj-icons.svg#calendar"></use></svg>
                <span class="post-info">{{ .Date.Format "2006 Jan 02"}}</span>
                </div>
        </h2>
        <p>{{ .Summary}}<p><hr>
        {{ end }}
</div>
{{ end }}
